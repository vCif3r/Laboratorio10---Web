<!-- component -->
<style>
    .login_img_section {
        background: linear-gradient(rgba(2, 2, 2, .7), rgba(0, 0, 0, .7)), url(https://images.unsplash.com/photo-1650825556125-060e52d40bd0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80) center center;
    }
</style>
<div class="h-screen flex">
    <div class="hidden lg:flex w-full lg:w-1/2 login_img_section
            justify-around items-center">
        <div class="bg-black opacity-20 inset-0 z-0"></div>
        <div class="w-full mx-auto px-20 flex-col items-center space-y-6">
            <h1 class="text-white font-bold text-4xl font-sans">Nuestra galería</h1>
            <p class="text-white mt-1">Visita nuestra amplia galería</p>
            <div class="flex justify-center lg:justify-start mt-6">
                <a routerLink="/galeria"
                    class="hover:bg-indigo-700 hover:text-white hover:-translate-y-1 transition-all duration-500 bg-white text-indigo-800 mt-4 px-4 py-2 rounded-2xl font-bold mb-2">Ver galería</a>
            </div>
        </div>
    </div>
    <div class="flex w-full lg:w-1/2 justify-center items-center bg-slate-100 space-y-8">
        <div class="w-full px-8 md:px-32 lg:px-24">
            <!-- component -->
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="bg-white rounded-lg shadow-xl p-5">
                <h1 class="text-gray-800 font-bold text-2xl mb-1">Hello Again!</h1>
                <p class="text-sm font-normal text-gray-600 mb-4">Welcome Back</p>
                <div class="py-2">
                    <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
                        Name
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="username" type="text" formControlName="nombre">
                    <div
                        *ngIf="formulario.controls['nombre'].invalid && (formulario.controls['nombre'].dirty || formulario.controls['nombre'].touched)">
                        <p class="text-red-600 text-xs italic">El nombre es requerido.</p>
                    </div>
                </div>
                <div class="py-2">
                    <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
                        Email
                    </label>
                    <input
                        class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3"
                        id="email" type="email" formControlName="email">
                    <div
                        *ngIf="formulario.controls['email'].invalid && (formulario.controls['email'].dirty || formulario.controls['email'].touched)">
                        <p class="text-red-600 text-xs italic">Email es requerido y debe ser válido.</p>
                    </div>
                    
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-700 text-white font-bold py-2 px-4 rounded w-full"
                        type="button" [disabled]="formulario.invalid" (click)="confirmSubmit($event)">
                        Enviar
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
